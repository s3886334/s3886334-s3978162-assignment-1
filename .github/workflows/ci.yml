name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '17.6.0'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Run Unit Tests
      run: npm test

    - name: Check Code Coverage
      run: npm run coverage

    - name: Generate Artifact
      if: success()
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: application-build
        path: build/
